<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookHive - Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300;400;500;600;700&display=swap" as="style">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
  <div class="signup-container">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    
    <div class="logo">Book<span>Hive</span></div>
    
    <div class="signup-header">
      <h2>Join BookHive</h2>
      <p>Create your free account to get started</p>
    </div>
    
    <form id="signupForm">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" class="form-control" placeholder="Full Name" required>
      </div>
      
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" class="form-control" placeholder="Email" required>
      </div>
      
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <div class="password-strength">
        </div>
      </div>
      
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control" placeholder="Confirm Password" required>
      </div>
      
      <div class="terms-group">
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
      </div>
      
      <button type="submit" class="btn">Create Account</button>
      
      <div class="signup-footer">
        Already have an account? <a href="account.html">Sign in</a>
      </div>
    </form>
  </div>

  <script src="signup.js">
  </script>
</body>
</html>
