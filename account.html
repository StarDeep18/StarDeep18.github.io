<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookHive - Login</title>
  <link rel="stylesheet" href="account.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300;400;500;600;700&display=swap" as="style">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
  <div class="login-container floating">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    
    <div class="logo">Book<span>Hive</span></div>
    
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Sign in to access your account</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" class="form-control" placeholder="Email" required>
      </div>
      
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      
      <button type="submit" class="btn">Sign In</button>
      
      <div class="login-footer">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </form>
  </div>

  <script src="account.js">
  </script>
</body>
</html>
